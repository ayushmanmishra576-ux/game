<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Run - 3D Endless Runner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      margin: 0; 
      overflow: hidden; 
      background: linear-gradient(45deg, #0a0a2a, #1a0033);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a2a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #00ffff;
      font-size: 24px;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00ffff;
      animation: spin 1s ease-in-out infinite;
      margin: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #ui {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    .hud {
      position: absolute;
      top: 30px;
      left: 30px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      font-size: 28px;
      font-weight: bold;
    }

    .hud #score {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .hud #level {
      color: #ff00ff;
      font-size: 20px;
    }

    #gameover {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
      color: white;
      text-align: center;
    }

    #gameover h1 {
      font-size: 72px;
      color: #ff0000;
      text-shadow: 0 0 20px #ff0000;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #finalScore {
      font-size: 36px;
      color: #00ffff;
      margin: 20px;
    }

    #gameover button {
      padding: 15px 40px;
      font-size: 20px;
      background: linear-gradient(45deg, #00ffff, #0080ff);
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 20px #00ffff;
    }

    #gameover button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffff;
    }

    #mobile-controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: none;
      justify-content: space-around;
      pointer-events: auto;
    }

    .control-btn {
      width: 70px;
      height: 70px;
      background: rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      border: 2px solid #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }

    #instructions {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      text-align: right;
    }
  </style>
</head>
<body>

<div id="loading">
  <div class="loader"></div>
  <div>Loading Neon Run...</div>
</div>

<div id="ui">
  <div class="hud">
    <div id="score">00000</div>
    <div id="level">Level 1</div>
    <div id="speed">Speed: 1.0x</div>
  </div>
  
  <div id="gameover">
    <h1>GAME OVER</h1>
    <div id="finalScore">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <button onclick="restartGame()">PLAY AGAIN</button>
  </div>

  <div id="mobile-controls">
    <div class="control-btn" id="left-btn">←</div>
    <div class="control-btn" id="jump-btn">↑</div>
    <div class="control-btn" id="right-btn">→</div>
    <div class="control-btn" id="slide-btn">↓</div>
  </div>

  <div id="instructions">
    Use ← → to move<br>
    ↑ to jump, ↓ to slide<br>
    Collect gold coins!
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/effects/OutlineEffect.js"></script>
<script src="main.js"></script>

</body>
</html>
