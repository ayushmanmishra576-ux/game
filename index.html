<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Endless Runner</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }

    #ui {
      position: fixed;
      inset: 0;
      font-family: Arial, sans-serif;
      pointer-events: none;
      color: white;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 22px;
    }

    #gameover {
     display: none;              /* ðŸ”¥ sirf ye rahega */
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  flex-direction: column;
  justify-content: center;
  align-items: center;
  pointer-events: auto;
    }

    #gameover button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="ui">
  <div id="score">Score: 0</div>
  <div id="gameover">
    <h1>GAME OVER</h1>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Restart</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="main.js"></script>
</body>
</html>
